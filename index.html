<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LUCIFER PROTOCOL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #f44336;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 2rem;
      filter: drop-shadow(0 0 15px #f44336);
      animation: burn 1.2s infinite alternate ease-in-out;
    }

    @keyframes burn {
      0%   { filter: drop-shadow(0 0 15px #f44336) brightness(1); }
      50%  { filter: drop-shadow(0 0 25px #ff1100) brightness(1.2); }
      100% { filter: drop-shadow(0 0 10px #f44336) brightness(0.9); }
    }

    .message {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .accept-button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: #000;
      background: #f44336;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 20px #f44336aa;
      transition: background 0.3s ease;
    }

    .accept-button:hover {
      background: #ff6659;
    }
  </style>
</head>
<body>
  <img src="lucifer-logo.png" alt="Lucifer Protocol Logo" class="logo" />
  <div class="message">Do you accept the forbidden gift?</div>
  <button class="accept-button" onclick="connectWallet()">I Accept</button>

  <audio id="ritualAudio" autoplay loop>
    <source src="lucifer-ritual.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    async function connectWallet() {
      const audio = document.getElementById("ritualAudio");
      if (audio.paused) {
        audio.play().catch(e => console.warn("Autoplay blocked"));
      }

      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const address = accounts[0];
          console.log('Connected:', address);
          alert("Welcome to the protocol. The pact is sealed.");
        } catch (error) {
          alert('Connection denied. The darkness waits.');
        }
      } else {
        alert('No wallet detected. Are you even human?');
      }
    }
  </script>
</body>
</html>
